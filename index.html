<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Todo List du Guerrier</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
      <header> <h1> Todo List du Guerrier </h1></header>
      <form action="">
            <input type="text" name="" id="" class="todo-input">
            <button class="todo-button" type="submit"><i class="fa-solid fa-square-plus"></i></button>
            <div class="select">
                  <select name="todos" class="filter-todo">
                        <option value="all">Toutes</option>
                        <option value="completed">Complétées</option>
                        <option value="uncompleted">A faire</option>
                  </select>
            </div>
      </form>
      <div class="todo-container">
            <ul class="todo-list"></ul>
      </div>

<script src="App.js"></script>      
</body>
</html>
